                  <p class="card-text">这个问题其实是人体脑部信息处理的问题，大脑有专门的文字语言中枢皮层，他对文字的储存是以图像式存在的，也就是说，一个字，你记忆的是整体的图像，而不是一个笔画或偏旁的组合，所以当你单纯的去看文字中的偏旁时，你记忆的东西是新的，即在你的大脑中这是两个不关联的部分，所造成的结果就是你仔细看一个字，会“越看越不像”的感觉。</p>
